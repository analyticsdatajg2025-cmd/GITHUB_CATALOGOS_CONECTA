name: Catalogo Conecta Automation

on:
  schedule:
    - cron: "0 13 * * *" # 8:00 AM hora de Lima
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Deps
        run: pip install Pillow pandas gspread oauth2client requests

      - name: Run Script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py

      - name: Push Designs
        run: |
          git config --global user.name "Elias-Martech-Bot"
          git config --global user.email "analytics.data.jg.2025@gmail.com"
          
          # 1. Agregamos todo lo que el script creó (fotos o placeholder)
          git add .
          
          # 2. Guardamos eso en un 'stash' para limpiar el camino
          git stash
          
          # 3. Bajamos lo último de GitHub
          git pull origin main --rebase
          
          # 4. Devolvemos las fotos/archivos
          git stash pop || echo "No hay cambios"
          
          # 5. Volvemos a agregar y subimos
          git add .
          git commit -m "Auto-generación de piezas - $(date -d '5 hours ago' '+%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push origin main