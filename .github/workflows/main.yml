name: Catalogo Conecta Automation
on:
  schedule:
    - cron: "0 13 * * *" # 8:00 AM hora de Lima
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Deps
        run: pip install Pillow pandas gspread oauth2client requests
      - name: Run Script
        env:
          # AQUÍ SE CONFIGURA EL SECRET
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python main.py
      - name: Push Designs
        run: |
          git config --global user.name "Elias-Martech-Bot"
          git config --global user.email "elias@juntoz.com"
          git add output/*
          git commit -m "Auto-generación de piezas - $(date)" || echo "Sin cambios"
          git push
